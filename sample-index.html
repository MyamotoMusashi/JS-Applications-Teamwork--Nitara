<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nitara Rent-a-Car</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />-->
    <link href="./styles/sample-index.css" rel="stylesheet">
</head>

<body>
    <header id="header">
        <div id="logo-container">
            <img src="./imgs/header-logo.png" alt="logo" id="main-logo">
        </div>
        <div id="login-container" class="float-right">
            <div id="login-form">
                <a href="#" id="login" class="btn btn-login btn-primary">Login</a>
                <a href="#" id="register" class="btn btn-register btn-primary hidden">Register</a>
                <div id="form-container">
                </div>
            </div>
        </div>
        <div id="logged-user" class="float-right hidden"></div>
        <div class="clearfix"></div>
    </header>
    <nav id="main-nav">
        <ul id="nav-ul">
            <li class="nav-menu-item align-center"><a href="#">Menu item</a></li>
            <li id="show-available-cars" class="nav-menu-item align-center"><a href="#/available-cars">View available cars</a></li>
            <li class="nav-menu-item align-center"><a href="#">Menu item</a></li>
            <li class="nav-menu-item align-center"><a href="#">Menu item</a></li>
            <li class="nav-menu-item align-center"><a href="#">Menu item</a></li>
            <li class="nav-menu-item"><span class="color-white">Search <input type="text" class="nav-search">
            </li>
        </ul>
    </nav>
    <hr>
    <main id="main">
        <section id="section">
            <form>
                <label for="pickUpPlace">Enter PickUp Place:</label>
                <input type="text" name="" value="" id="pickUpPlace" placeholder="PickUp Place">
                <label for="deliveryPlace">Enter Delivery Place:</label>
                <input type="text" name="" value="" id="deliveryPlace" placeholder="Delivery Place">
                <label for="startRentDate">Start Date</label>
                <input type="text" name="" value="" id="startRentDate" placeholder="Start Date"><br>
                <label for="endRentDate">End Date</label>
                <input type="text" name="" value="" id="endRentDate" placeholder="End Date">
                <button id="findRentalButton" class="btn btn-block btn-primary">Find Available Rentals</button>
            </form>
        </section>
        <div id="grid-container">
        </div>
    </main>
    <footer id="footer">

    </footer>

    <script src="./bower_components/handlebars/handlebars.js"></script>
    <script src="./bower_components/everlive/src/everlive.all.js"></script>
    <script src="./node_modules/systemjs/dist/system.js"></script>
    <script src="./scripts/config.js"></script>
</body>

</html>
