<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />-->
    <link href="./styles/sample-index.css" rel="stylesheet">
</head>

<body>
    <form class="float-left">
        <label for="pickUpPlace">Enter PickUp Place:</label>
        <input type="text" name="" value="" id="pickUpPlace" placeholder="PickUp Place">
        <label for="deliveryPlace">Enter Delivery Place:</label>
        <input type="text" name="" value="" id="deliveryPlace" placeholder="Delivery Place">
        <label for="startRentDate">Start Date</label>
        <label for="endRentDate">End Date</label>
        <input type="text" name="" value="" id="startRentDate" placeholder="Start Date">
        <input type="text" name="" value="" id="endRentDate" placeholder="End Date">
        <button id="findRentalButton" class="btn btn-block btn-primary">Find Available Rentals</button>
    </form>
    <div id="login-form" class="container float-right">
        <a href="#" id="login" class="btn btn-login btn-primary">Login</a>
        <div id="form-container" class="invissible">
            <form action="form-sign-in">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
    </div>
    <div class="clearfix"></div>
    <table>
        <tr>
            <td><img src="http://cdn.xl.thumbs.canstockphoto.com/canstock7756456.jpg"></td>
            <td><img src="http://cdn.xl.thumbs.canstockphoto.com/canstock7756456.jpg"></td>
        </tr>
        <tr>
            <td><img src="http://cdn.xl.thumbs.canstockphoto.com/canstock7756456.jpg"></td>
            <td><img src="http://cdn.xl.thumbs.canstockphoto.com/canstock7756456.jpg"></td>
        </tr>
    </table>
    <script src="./node_modules/systemjs/dist/system.js"></script>
    <script src="./scripts/config.js"></script>
</body>

</html>
